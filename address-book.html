<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div>
        <form id="formAddress">
          <div class="form-group">
            <label for="firstName">First Name: </label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address: </label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number: </label>
            <input id="phoneNumber" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address: </label>
            <input id="emailAddress" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit Contact</button>
        </form>
      </div>
      <div class="container">
        <div class="well" id="coolweel">
          <div class="row" id="addressRow">
          </div>
        </div>
      </div>
